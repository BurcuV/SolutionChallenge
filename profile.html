<html>

<head>
    <title>WoofWoof | Profil</title>

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css"

    <link rel="stylesheet" href="profile.css">
</head>

<body>
    <div class="header">
        <div class="h-left"><img src="logo.png" style="height: 50px; margin-left: 10px;"></div>
        <div class="h-center">
            <form action="#">
                <input type="text" name="search" class="search" placeholder="Ara...">
            </form>

        </div>
        <div class="h-right">
            <ul>
                <li><a href="#"><i class="fas fa-inbox"></i></a></li>
                <li><a href="#"><i class="fas fa-shopping-cart"></i></a></li>
                <li><a href="profile.html"><i class="fas fa-user-circle"></i></a></li>
                <li><a href="loginindex.html"><i class="fas fa-newspaper"></i></a></li>
                </u>
        </div>
    </div>
    <div class="body">
        <div class="col1" style="grid-area: col1;">
            <div class="profile">
                <ul>
                    <li class="profil"><i class="fas fa-user-circle" style="font-size: 50pt;"></i></li>
                    <br><br>
                    <hr style="margin-left: 15px; margin-right: 15px;">
                    <br>
                    <li class="isim"><span class="ico"><i class="fas fa-signature"></i></span>: Uğurcan KUZU</li>
                    <br><br>
                    <li class="il"><span class="ico"><i class="fas fa-city"></i></span>: İzmir/Türkiye</li><br><br>
                    <li class="rütbe"><span><i class="fas fa-medal"></i></span>: Bağrına Basan</li><br><br><br><br>

                    <div class="pbilgi">
                        <a href="">Kişisel Bilgiler</a> <br> <br>
                        <a href="">Alınan Rozetler</a> <br> <br>
                        <a href="">Card Bilgileri</a> <br> <br>
                        <a href="">Yardım</a> <br>
                    </div>

                </ul>
            </div>
        </div>


        <div class="container">
            <div class="name" style="grid-area: name;">
                <input type="text" placeholder="adınız" style="grid-area: ad">
                <input type="text" placeholder="soyadınız" style="grid-area: soyad">

            </div>

            <div class="mail" style="grid-area: mail;">
                <div class="m-left" style="grid-area: m-left;"> E-posta:</div>
                <div class="m-right" style="grid-area: m-right;">
                    <input type="email" placeholder="E-mail" style="grid-area: email">
                </div>
            </div>

            <div class="foto" style="grid-area: foto;">

                <div class="profil" style="grid-area: profil">
                    <button style="grid-area: buton">Fotoğraf Yükle</button>
                </div>
            </div>

            <div class="tel" style="grid-area: tel;">
                Tel No: <input type="number" placeholder="numaranız" style="grid-area: number">
            </div>

            <div class="buton" style="grid-area: buton2;">
                <button class="buton">Güncelle</button>
            </div>

        </div>



    </div>
</body>

</html>
